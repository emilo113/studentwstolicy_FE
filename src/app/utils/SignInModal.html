<div class="sModal sModal--signInModal">
	<div class="sModal__close" ng-click="$ctrl.close()"></div>
	<form name="form" ng-submit="$ctrl.signIn()" role="form">
	
	<div class="sModal__header">
		<h1>Logowanie</h1>
	</div>
	<div class="sModal__body">
		<div class="loaderWrapper__loader loaderWrapper__loader--alone" ng-show="$ctrl.loading"></div>
		
		<div class="col-md-6 col-md-offset-3" ng-hide="$ctrl.loading">
				<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
					<label for="email">E-mail:</label>
					<input type="text" name="email" id="email" class="form-control" ng-model="$ctrl.user.email" required />
					<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">To pole jest wymagane</span>
				</div>
				<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					<label for="password">Hasło</label>
					<input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.user.password" required />
					<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">To pole jest wymagane</span>
				</div>
		</div>
	</div>
	<div class="sModal__footer">
		<button class="sModal__button"
		        type="submit"
		        ng-class="{'sModal__button--disabled': form.$invalid}"
		        ng-disabled="form.$invalid">
			Zaloguj
		</button>
		<p class="sModal--signInModal__signUp">
			Nie posiadasz jeszcze konta?
			<span ng-click="$ctrl.openRegisterModal()">Zarejestruj się</span>
		</p>
	</div>
	
	</form>
</div>
